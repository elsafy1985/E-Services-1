<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>الخدمات الالكترونية - الرئيسية</title>
    <!-- Start css files -->
    <link type="text/css" rel="stylesheet" href="css/material.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/styleone.css" />
    <link type="text/css" rel="stylesheet" href="css/styletwo.css" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" />
    <!-- End css files -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

</head>

<body class="loginPage">
   <div class="loginBox">
     <div class="loginForm animated zoomIn">
       <img src="images/logo.png" />
       <h3>مرحبا بك, من فضلك سجل دخولك</h3>
       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person_outline</i>
          <input id="userName" type="text" value="" class="validate">
          <label for="userName">اسم المستخدم</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" value="" class="validate">
          <label for="password">كلمة المرور</label>
          <p class="checkboxp">
            <label>
              <input type="checkbox" class="filled-in" />
              <span>تذكرني</span>
            </label>
          </p>
        </div>
        <div class="col s12">
          <button class="waves-effect waves-light btn">دخول</button>
        </div>
       </div>
     </div>
   </div>


   

  <!-- Start js files -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/material.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
	<!-- End js files -->
</body>

</html>
